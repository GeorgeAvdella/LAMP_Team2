<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>

<h1 id="title">Contact Manager</h1>

<!-- Login Form -->
<div id="loginDiv">
    <span id="inner-title-login">Login</span><br /><br />
    
    <div class="input-group">
        <label id="lblLoginName" for="loginName">Username<span id="astLoginName"></span></label>
        <input type="text" id="loginName" placeholder="Username" />
    </div>

    <div class="input-group">
        <label id="lblLoginPassword" for="loginPassword">Password<span id="astLoginPassword"></span></label>
        <input type="password" id="loginPassword" placeholder="Password" />
    </div>

    <button type="button" id="loginButton" class="buttons" onclick="doLogin();">Login</button><br />
    <span id="loginResult"></span>
    <br />
    <button type="button" class="buttons" onclick="showSignup();">Create Account</button>
</div>

<!-- Signup Form -->
<div id="signupDiv" style="display:none;">
    <span id="inner-title">Create New Account</span><br /><br />
    
    <div class="input-group">
        <label id="lblFirstName" for="signupFirstName">First Name<span id="astFirstName"></span></label>
        <input type="text" id="signupFirstName" placeholder="First Name" />
    </div>

    <div class="input-group">
        <label id="lblLastName" for="signupLastName">Last Name<span id="astLastName"></span></label>
        <input type="text" id="signupLastName" placeholder="Last Name" />
    </div>

    <div class="input-group">
        <label id="lblUsername" for="signupUsername">Username<span id="astUsername"></span></label>
        <input type="text" id="signupUsername" placeholder="Username" />
    </div>

    <div class="input-group">
        <label id="lblPassword" for="signupPassword">Password<span id="astPassword"></span></label>
        <input type="password" id="signupPassword" placeholder="Password" />
    </div>

    <button type="button" id="signupButton" class="buttons" onclick="doSignup();">Sign Up</button><br />
    <span id="signupResult"></span>
    <br />
    <button type="button" class="buttons" onclick="showLogin();">Back to Login</button>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            readCookie();
        }, false);
    </script>
</head>
<body>

<h1 id="title">Contacts</h1>

<div id="loggedInDiv">
    <span id="userName"></span><br />
    <button type="button" id="logoutButton" class="buttons" onclick="doLogout();">Log Out</button>
</div>

<!-- Add Contact -->
<div id="addContactDiv">
    <h2>Add Contact</h2>
    <input type="text" id="contactFirstName" placeholder="First Name">
    <input type="text" id="contactLastName" placeholder="Last Name">
    <input type="text" id="contactPhone" placeholder="Phone">
    <input type="text" id="contactEmail" placeholder="Email">
    <button type="button" onclick="addContact();">Add Contact</button>
    <p id="addContactResult"></p>
</div>

<!-- Delete Contact -->
<div id="deleteContactDiv">
    <h2>Delete Contact</h2>
    <input type="text" id="deleteInput" placeholder="Name or Email">
    <button type="button" onclick="deleteContact();">Delete Contact</button>
    <p id="deleteContactResult"></p>
</div>

</body>
</html>

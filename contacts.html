<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            readCookie();
        }, false);
    </script>
</head>
<body>

<h1 id="title">Contacts</h1>

<div id="loggedInDiv">
    <span id="userName"></span><br />
    <button type="button" id="logoutButton" class="buttons" onclick="doLogout();">Log Out</button>
</div>

<!-- Add Contact -->
<div id="addContactDiv">
    <h2 id="inner-title">Add Contact</h2>
    
    <div class="input-container" id="boxFirst">
        <span class="inner-ast">*</span>
        <input type="text" id="contactFirstName" placeholder="First Name">
    </div>

    <div class="input-container" id="boxLast">
        <span class="inner-ast">*</span>
        <input type="text" id="contactLastName" placeholder="Last Name">
    </div>

    <div class="input-container" id="boxPhone">
        <span class="inner-ast">*</span>
        <input type="text" id="contactPhone" placeholder="Phone">
    </div>

    <div class="input-container" id="boxEmail">
        <span class="inner-ast">*</span>
        <input type="text" id="contactEmail" placeholder="Email">
    </div>

    <button type="button" class="buttons" onclick="addContact();">Add Contact</button>
    <p id="addContactResult"></p>
</div>

<!-- Refresh Contacts -->
<div id="controlsDiv">
    <button type="button" class="buttons" onclick="loadContacts();">Show/Refresh Contacts</button>
</div>

<!-- View Contacts -->
<div id="viewContactsDiv">
    <h2>Your Contacts</h2>
    <table id="contactsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="contactList">
            </tbody>
    </table>
    <p id="deleteContactResult"></p>
</div>

</body>
</html>
